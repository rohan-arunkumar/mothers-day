<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    .hero {
      text-align: center;
      background-color: #ffdde1;
      padding: 2rem;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .fun-facts {
      padding: 2rem;
      text-align: center;
    }

    .facts-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .fact-card {
      background-color: #ffe4ec;
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      transition: transform 0.2s;
    }

    .fact-card:hover {
      transform: scale(1.05);
    }

    .quiz-section {
      padding: 2rem;
      background-color: #fff0f5;
      text-align: center;
    }

    .quiz-question {
      margin: 1rem 0;
    }

    input[type=range] {
      width: 60%;
    }

    #score-result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fce4ec;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mother%27s_Day_banner.jpg/800px-Mother%27s_Day_banner.jpg" alt="Mother's Day Banner">
    <h1>Happy Mother's Day!</h1>
  </header>

  <section class="fun-facts">
    <h2>Fun Facts About Mom</h2>
    <div class="facts-container">
      <div class="fact-card">Loves her kids.</div>
      <div class="fact-card">Likes food a lot.</div>
      <div class="fact-card">Likes designer bags.</div>
    </div>
  </section>

  <section class="quiz-section">
    <h2>How Similar Are You to My Mom?</h2>
    <form id="similarity-quiz">
      <div class="quiz-question">
        <label>How much do you like food? (1-10)</label><br>
        <input type="range" name="coffee" min="1" max="10" value="5">
      </div>
      <div class="quiz-question">
        <label>How much do you enjoy older television shows and movies? (1-10)</label><br>
        <input type="range" name="gardening" min="1" max="10" value="5">
      </div>
      <div class="quiz-question">
        <label>How early do you wake up? (1 = very late, 10 = very early)</label><br>
        <input type="range" name="early" min="1" max="10" value="5">
      </div>
      <div class="quiz-question">
        <label>How much do you love dogs? (1-10)</label><br>
        <input type="range" name="dogs" min="1" max="10" value="5">
      </div>
      <div class="quiz-question">
        <label>How organized are you? (1-10)</label><br>
        <input type="range" name="organized" min="1" max="10" value="5">
      </div>
      <button type="submit">See Your Score</button>
    </form>
    <div id="score-result"></div>
  </section>

  <footer>
    <p>Created with ❤️</p>
  </footer>

  <script>
    document.getElementById('similarity-quiz').addEventListener('submit', function(e) {
      e.preventDefault();

      const correctAnswers = {
        coffee: 10,
        gardening: 10,
        early: 9,
        dogs: 10,
        organized: 9
      };

      let score = 100;

      for (const [key, correct] of Object.entries(correctAnswers)) {
        const userValue = parseInt(document.querySelector(`[name=${key}]`).value);
        score -= Math.abs(correct - userValue);
      }

      document.getElementById('score-result').textContent = `You scored ${score}/100 on the similarity test!`;
    });
  </script>
</body>
</html>
