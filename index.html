<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    .hero {
      text-align: center;
      background-color: #ffdde1;
      padding: 2rem;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .fun-facts {
      padding: 2rem;
      text-align: center;
    }

    .facts-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .fact-card {
      background-color: #ffe4ec;
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      transition: transform 0.2s;
    }

    .fact-card:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fce4ec;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mother%27s_Day_banner.jpg/800px-Mother%27s_Day_banner.jpg" alt="Mother's Day Banner">
    <h1>Happy Mother's Day!</h1>
  </header>

  <section class="fun-facts">
    <h2>Fun Facts About Mom</h2>
    <div class="facts-container">
      <div class="fact-card">Mother's Day was first celebrated in 1908.</div>
      <div class="fact-card">Carnations are the traditional flower of Mother's Day.</div>
      <div class="fact-card">It's one of the most popular days to dine out in the U.S.!</div>
    </div>
  </section>

  <footer>
    <p>Created with ❤️</p>
  </footer>
</body>
</html>
